<div class="dialog">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Nick</mat-label>
      <input matInput  [formControl]="nick" required>
      <mat-error *ngIf="nick.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <button type="button" mat-raised-button color="primary" [disabled]="nick.invalid" (click)="createSession()">Create</button>
  </form>
</div>
